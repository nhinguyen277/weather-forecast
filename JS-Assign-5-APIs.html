<!DOCTYPE html>
<html lang="en">

<head>

    <script src="JS-Assign-5-APIs.js"></script>

    <meta charset="utf-8">
    <title>Assignment 5</title>
    <link rel="stylesheet" type="text/css" href="a5-apis.css" />


</head>

<body>

    <h1>Humber Weather Station</h1>

    <!-- BUTTON BOX -->
    <div id="choose_box">
        <h2>Choose Your City:</h2>
        <div id="buttons">
            <button id="Toronto">Toronto</button>
            <button id="Whitehorse">White Horse (Yukon)</button>
        </div>
    </div>

    <!-- OUTPUT SECTION -->
    <section id="output">
        <!-- CITY NAME (3.a) AND WEATHER ICON (3.d)-->
        <h3>
            <span id="location"></span> Local Weather:
            <span id="icon"></span>
        </h3>

        <!-- TEMPERATURE (3.b) -->
        <p>Current Temperature:
            <span id="temperature" class="displayText"></span>
        </p>

        <!-- CONDITIONS (3.c) -->
        <p>Current Conditions:
            <span id="conditions" class="displayText"></span>
        </p>

        <!-- A FIFTH PROPERTY OF YOUR CHOOSING (3.e) -->
        <p>Current Wind Speed:
            <span id="wind" class="displayText"></span>
        </p>

    </section>

</body>

</html>
